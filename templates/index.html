<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container, .chart, .info {
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }
        .form-container {
            text-align: center;
        }
        .form-container form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Stock Data Visualization</h1>
        <form method="POST">
            <label for="stock_code">Stock Code:</label>
            <input type="text" id="stock_code" name="stock_code" required>
            <label for="interval">Interval:</label>
            <select id="interval" name="interval">
                <option value="1d">1 Day</option>
                <option value="1wk">1 Week</option>
                <option value="1mo">1 Month</option>
            </select>
            <button type="submit">Get Data</button>
        </form>
    </div>
    
    {% if chart %}
        <div class="chart">
            <h2>Candlestick Chart</h2>
            <div>{{ chart|safe }}</div>
        </div>
        <div class="info">
            <h2>Identified Demand Zones</h2>
            {{ demand_zones_info|safe }}
        </div>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
