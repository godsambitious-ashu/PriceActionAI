<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AI-Powered Stock Data Visualization{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  {% block extra_head %}
  <style>
    /* Force entire fullscreen document background to white */
    :-webkit-full-screen,
    :-moz-full-screen,
    :-ms-fullscreen,
    :fullscreen {
      background-color: #fff !important;
    }

    /* Apply white background to any canvas elements in fullscreen */
    :-webkit-full-screen canvas,
    :-moz-full-screen canvas,
    :-ms-fullscreen canvas,
    :fullscreen canvas {
      background-color: #fff !important;
    }

    /* Maintain existing chart-container styling */
    .chart-container:fullscreen,
    .chart-container:-webkit-full-screen,
    .chart-container:-moz-full-screen,
    .chart-container:-ms-fullscreen {
      background-color: white !important;
      width: 100% !important;
      height: 100% !important;
    }

    .chart-container:fullscreen canvas,
    .chart-container:-webkit-full-screen canvas,
    .chart-container:-moz-full-screen canvas,
    .chart-container:-ms-fullscreen canvas {
      background-color: white !important;
    }
  </style>
{% endblock %}

</head>
<body>
  <div class="container-fluid">
    <!-- === Navbar === -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-robot me-2"></i>AI Stock Visualizer
        </a>
      </div>
    </nav>
    <!-- === End Navbar === -->

    {% block gpt_section %}{% endblock %}
    {% block content %}{% endblock %}
    
    <!-- Optional Footer -->
    <footer class="text-center mt-5">
      <p>&copy; 2025 AI-Powered Stock Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
