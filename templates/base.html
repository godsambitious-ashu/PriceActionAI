<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <meta charset="UTF-8" />
  <title>{% block title %}AI-Powered Stock Data Visualization{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  {% block extra_head %}
  <style>
    /* Fullscreen and canvas background fixes */
    :-webkit-full-screen,
    :-moz-full-screen,
    :-ms-fullscreen,
    :fullscreen {
      background-color: #fff !important;
    }
    :-webkit-full-screen canvas,
    :-moz-full-screen canvas,
    :-ms-fullscreen canvas,
    :fullscreen canvas {
      background-color: #fff !important;
    }
    .chart-container:fullscreen,
    .chart-container:-webkit-full-screen,
    .chart-container:-moz-full-screen,
    .chart-container:-ms-fullscreen {
      background-color: white !important;
      width: 100% !important;
      height: 100% !important;
    }
    .chart-container:fullscreen canvas,
    .chart-container:-webkit-full-screen canvas,
    .chart-container:-moz-full-screen canvas,
    .chart-container:-ms-fullscreen canvas {
      background-color: white !important;
    }
    /* Top Sectors Button Styling */
    .top-sectors-btn {
      background-color: #198754; /* Use a color similar to your search button (Bootstrap's success color) */
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.25rem;
      transition: background-color 0.3s, transform 0.3s;
    }
    .top-sectors-btn:hover {
      background-color: #157347;
      transform: scale(1.05);
    }
  </style>
  {% endblock %}
</head>

<body>
  <div class="container-fluid">
    <!-- === Navbar === -->
    <nav class="navbar navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-robot me-2"></i>PriceAction.ai
        </a>
      </div>
    </nav>
    <!-- === End Navbar === -->

    <!-- === Top Control Bar === -->
    <div class="top-control-bar bg-white shadow-sm py-2 px-3 mb-3 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        {% block search_section %}{% endblock %}
        {% block gpt_section %}{% endblock %}
      </div>
      <!-- Replaced Black Button with Top Sectors Button -->
      <button id="topSectorsButton" class="top-sectors-btn" title="Top Sectors">
        Top Sectors
      </button>
    </div>
    <!-- === End Top Control Bar === -->

    <!-- === Main Content === -->
    {% block content %}{% endblock %}
    
    <!-- Optional Footer -->
    <footer class="text-center mt-5">
      <p>&copy; 2025 AI-Powered Stock Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "5ddc4cb7-3544-4bce-8068-34e28f12529d",
        apiHost: "http://localhost:3000",
    })
  </script>
</body>
</html>
