<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AI-Powered Stock Data Visualization{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Google Fonts & Font Awesome -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <!-- === Navbar === -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-robot me-2"></i>AI Stock Visualizer
        </a>
      </div>
    </nav>
    <!-- === End Navbar === -->

    <!-- GPT Integration Section -->
    {% block gpt_section %}{% endblock %}

    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Optional: Add a Footer -->
    <footer class="text-center mt-5">
      <p>&copy; 2025 AI-Powered Stock Data Visualization. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Your main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
